<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charts Dashboard</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container-fluid" id="main">
    <div class="row">
        <h1 class="page-header">Charts Dashboard</h1>

        <div id="left-side">
            <div id="block-toggle" class="column">
                <span class="glyphicon glyphicon-chevron-left" id="arrow">&nbsp;</span>
            </div>
            <div id="block-content" class="column">
                <div class="group-block clearfix" id="groups-list">
                    <div class="list-group"></div>
                    <button type="button" id="save-current-group" class="btn btn-primary pull-right">Save set as...</button>
                    <button type="button" id="update-current-group" class="btn btn-default pull-left">Update Set</button>
                </div>

                <div class="group-block" id="new-chart-form">
                    <h3>Chart Properties</h3>

                    <div class="panel panel-default clearfix">
                        <form id="chart-new" method="post">
                            <div class="form-group">
                                <label for="chartName">Chart Name</label>
                                <input type="text" class="form-control" id="chartName" name="name" placeholder="Enter chart name" required>
                            </div>
                            <div class="form-group">
                                <label for="groupCond">Filter Condition</label>
                                <input type="text" class="form-control" id="groupCond"
                                       placeholder="app:site42" name="filter" required>
                            </div>
                            <div class="form-group">
                                <label for="groupX">Group X</label>
                                <input type="text" class="form-control" id="groupX"
                                       placeholder="Enter grouping condition" name="group_x" value="date_y,date_m,date_d" required>
                            </div>
                            <div class="form-group">
                                <label for="groupY">Group Y</label>
                                <input type="text" class="form-control" id="groupY"
                                       placeholder="Enter grouping condition" name="group_y" value="c0" required>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" id="add-chart-btn">Add Chart</button>
                            <button type="button" class="btn btn-default pull-left" id="update-chart-btn">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="charts-grid" class="pull-left">
            <div class="chart-item thumbnail template hide ui-state-default">
                <div class="chart-controls-top">
                    <button type="button" class="btn btn-default delete-chart pull-right" title="Delete chart">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default edit-chart pull-right" title="Edit chart">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="chart-body">

                </div>

                <div class="caption">
                    <!--<h4>Chart Name</h4>-->
                    <div class="chart-controls">
                        <div class="col-xs-10 dt-container">
                            <input type="text" name="dt_start" id="start-date" class="form-control" placeholder="Select start date" />
                        </div>
                        <button class="btn btn-default pull-right" type="button" id="fullscreen-btn" title="Go Fullscreen">
                            <span class="glyphicon glyphicon-fullscreen"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="chart-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body chart-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/highcharts/highcharts.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="bower_components/perfect-scrollbar/js/min/perfect-scrollbar.jquery.min.js"></script>
<script src="js/jquery.pubsub.js"></script>
<script src="js/modules/Chart.js"></script>
<script src="js/modules/ChartForm.js"></script>
<script src="js/modules/GroupsList.js"></script>
<script src="js/modules/ChartsCollection.js"></script>
<script src="js/modules/RemoteData.js"></script>
<script src="js/modules/DataBridge.js"></script>
<script src="js/app.js"></script>
</body>
</html>
